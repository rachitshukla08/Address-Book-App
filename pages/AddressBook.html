<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/AddressBook.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <title>Address Book</title>
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
          <img class = "logo-img" src="../assets/images/logo.png">
          <div>
              <span class="address-text">ADDRESS</span><br>
              <span class="address-text address-book">BOOK</span>
          </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form" action="#" onsubmit="save();return false" onreset="resetForm()">
          <div class="form-head">
              <div class="form-head-text">
                PERSON ADDRESS FORM
              </div> 
              <div>
                <img class="cross-icon" src="../assets/images/cross.png">
              </div>
          </div>
          <div class="row-content">
            <label class="label text" for="name">Full Name</label>
            <input class="input" type="text" id="name" name="name" required>
          </div>
          <div class="row-content">
            <label class="label text" for="phone">Phone Number</label>
            <input class="input" type="tel" id="phone" name="phone" required>
          </div>
      </form>
    </div>
  </body>
</html>
